<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Simple fade-in animation for the text */
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Main Title with Gradient Text -->
    <h1 class="text-5xl sm:text-7xl md:text-8xl lg:text-9xl font-extrabold text-center mb-10
               bg-gradient-to-r from-purple-400 via-pink-500 to-red-500
               text-transparent bg-clip-text animate-pulse">
        Under Construction
    </h1>

    <!-- Subtitle and Mailto Link -->
    <div class="text-center">
        <p class="text-xl md:text-2xl text-gray-400 mb-6">
            Our new website is coming soon!
        </p>
        <a href="mailto:mahonosferatu@gmail.com" class="text-indigo-400 hover:text-indigo-300 transition-colors duration-300 text-lg md:text-xl font-medium underline">
            Contact us for more information
        </a>
    </div>

</body>
</html>
